<!DOCTYPE html>

<html lang="de">    
<head>        
    <meta charset="UTF-8">        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>Schafkopf</title>        
    <link rel="stylesheet" href="styles.css">    
</head>    
<body>        
    <div id="status"></div>
    
    <table id="table">
        <tr>
            <td colspan="3" class="player-top">Sibylle</td>
        </tr>
        <tr>
            <td  class="player-left">Max</td>
            <td>
                <div id="felt">
                    <ul id="trick" class="card"></ul>
                </div>
            </td>
            <td class="player-right">Birgit</td>
        </tr>
        <tr>
            <td colspan="3" class="player-bottom">Tom</td>
        </tr>
    </table>
    
    
    <ul id="hand" class="card"></ul>

    <button id="startGame">Mische und verteile</button>  

    <div id="declare_buttons">
        <button data-game="call-eichel">Rufe Eichel</button>
        <button data-game="call-gras">Rufe Gras</button>
        <button data-game="call-schellen">Rufe Schellen</button>
    </div>
        
    <script src="app.js"></script>    
</body>
</html>
